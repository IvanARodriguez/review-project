<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A password generator with random characters and validation ">
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Random Password Generator</title>
    </head>
    <body>
        <!--Modal to prompt the user for an input-->
        <div class="modal hide">
            <div class="modal_box">
                <button id="close" class="closeBtn">X</button>
                <p>Insert a number between 6 and 50</p>
                <input type="number" min="6" max="50" value="6" required id="userChoice">
                <button  class="button sendNumber">OK</button>
            </div>
        </div>

        <!-- don't touch this code -->
        <div class="box">
            <h2>Random Password Generator</h2>
            <input
                type="text"
                name=""
                placeholder="create password"
                id="password"
                readonly
            />
            <button id="btnGen">Generate</button>
            <div class="validationError"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
